<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Application.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">
        <div class="card">
            <p class="head">VIN No's Count</p>
            <input type="text" placeholder="Enter Count" id="vinCount" class="input">
            <p class="error" id="empty"></p>
            <p class="error" id="countErr"></p>
            <p class="head">Delay(in sec)</p>
            <input type="text" placeholder="Enter Delay" id="delay" class="input">
            <p class="error" id="emptyDelay"></p>
            <p class="error" id="delayErr"></p>
            <p class="head">Same_vin or not</p>
            <input type="text" placeholder="Enter Y or N" id="different" class="input">
            <p class="error" id="emptyDiff"></p>
            <p class="error" id="diffErr"></p>
            <div class="bposition">
                <button class="button" onclick="checking()">Submit</button>
            </div>
            <h3 class="ack" id="display"></h3>
            <h3 class="ackerror" id="disErr"></h3>
        </div>
    </div>
    <script src="/Application.js"></script> 
</body>

</html>
